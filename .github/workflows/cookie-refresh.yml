name: Cookie Refresh

on:
  schedule:
    - cron: '0 * * * *'  # Каждый час, в начале часа
  workflow_dispatch:  # Позволяет запускать workflow вручную

jobs:
  refresh_cookies:
    runs-on: ubuntu-latest  # Используем последний доступный образ Ubuntu

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run the script
      run: |
        python script.py  # Замените на имя вашего скрипта
      env:
        COOKIES_IN_FILE: "input_files/cookies.json"
        COOKIES_OUT_FILE: "output_files/cookies_out.json"
        USER_AGENT: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36"
